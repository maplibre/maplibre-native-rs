name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:

defaults:
  run:
    shell: bash

env:
  # Otherwise egl initialisation fails
  # In CI we don't have a display-surface to render to
  EGL_PLATFORM: surfaceless
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - run: rustup update stable && rustup default stable
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@v2
        with: { tool: 'just' }
      - uses: Swatinem/rust-cache@v2
      - run: just ci-lint
  test:
    name: Test ${{ matrix.runs-on }} - ${{ matrix.backend }} - rust@${{ matrix.rust-version }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86
          - runs-on: ubuntu-latest
            backend: vulkan
            rust-version: stable
          - runs-on: ubuntu-latest
            backend: vulkan
            rust-version: msrv
          - runs-on: ubuntu-latest
            backend: opengl
            rust-version: stable
          - runs-on: ubuntu-latest
            backend: opengl
            rust-version: msrv

          # Linux ARM
          - runs-on: ubuntu-24.04-arm
            backend: vulkan
            rust-version: stable
          - runs-on: ubuntu-24.04-arm
            backend: opengl
            rust-version: msrv

          # macOS ARM
          #- runs-on: macos-latest
          #  backend: metal
          #  rust-version: stable
          #- runs-on: macos-latest
          #  backend: metal
          #  rust-version: msrv
          #- runs-on: macos-latest
          #  backend: vulkan
          #  rust-version: stable
          #- runs-on: macos-latest
          #  backend: vulkan
          #  rust-version: msrv
          #- runs-on: macos-latest
          #  backend: opengl
          #  rust-version: stable
          #- runs-on: macos-latest
          #  backend: opengl
          #  rust-version: msrv
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@v2
        with: { tool: 'just' }
      - uses: Swatinem/rust-cache@v2
      - name: Install linux dependencies
        if: startsWith(matrix.runs-on, 'ubuntu')
        run: |
          sudo apt-get update
          # Make sure this list matches README
          sudo apt-get install -y \
            build-essential \
            libcurl4-openssl-dev \
            libglfw3-dev \
            libjpeg-dev \
            libpng-dev \
            libsqlite3-dev \
            libuv1-dev \
            libwebp-dev \
            libz-dev
          if [ "${{ matrix.backend }}" = "opengl" ]; then
            sudo apt-get install -y libopengl0
          elif [ "${{ matrix.backend }}" = "vulkan" ]; then
            sudo apt-get install -y mesa-vulkan-drivers glslang-dev
          fi
      - name: Install macOS dependencies
        if: startsWith(matrix.runs-on, 'macos')
        run: |
          # Install dependencies via Homebrew
          brew install \
            curl \
            glfw \
            jpeg \
            libpng \
            sqlite \
            libuv \
            webp \
            zlib
          # For Vulkan on macOS, install MoltenVK
          if [ "${{ matrix.backend }}" = "vulkan" ]; then
            brew install molten-vk vulkan-headers
          fi
      # Setup rust version
      - run: rustup update stable && rustup default stable
        if: matrix.rust-version == 'stable'
      - name: Read MSRV
        id: msrv
        run: echo "value=$(sed -nE 's/^rust-version[[:space:]]*=[[:space:]]*"([^"]+)".*/\1/p' Cargo.toml)" >> $GITHUB_OUTPUT
        if: matrix.rust-version == 'msrv'
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ steps.msrv.outputs.value }}
        if: matrix.rust-version == 'msrv'
      # Run tests
      - run: just ci-test ${{ matrix.backend }}
      - run: just test-doc ${{ matrix.backend }}
  release:
    needs: [test, lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@v2
        with: { tool: 'just' }
      - if: github.event_name == 'release'
        name: Ensure this crate has not yet been published (on release)
        run: just check-if-published
      # - name: Check semver
      #   uses: obi1kenobi/cargo-semver-checks-action@v2
      #######################################################################################################

      #######################################################################################################
      ## Publish to crates.io
      ##
      - if: github.event_name == 'push'
        run: just test-publishing
      - if: github.event_name == 'release' && startsWith(github.ref, 'refs/tags/')
        name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # This final step is needed to mark the whole workflow as successful
  # Don't change its name - it is used by the merge protection rules
  done:
    name: CI Finished
    runs-on: ubuntu-latest
    needs: [ release ]
    if: always()
    steps:
      - name: Result of the needed steps
        run: echo "${{ toJSON(needs) }}"
      - if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') || contains(needs.*.result, 'skipped') }}
        name: CI Result
        run: exit 1
