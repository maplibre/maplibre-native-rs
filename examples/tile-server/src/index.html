<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MapLibre Native Tile Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const map = L.map("map").setView([0, 0], 2);

      L.tileLayer("/{z}/{x}/{y}", {
        attribution: "MapLibre Native",
        maxZoom: 18,
      }).addTo(map);
    </script>
  </body>
</html>
